<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/styles/index.css}">
    <title>InfApp</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            SIema
        </div>

        <!--/*@thymesVar id="covids" type="ArrayList<Covid>"*/-->
        <ul>
            <li th:each="cov: ${covids}">
                <span style="font-weight: bold">Date: </span>
                <span th:text="${cov.getDate()}"> </span>
                <span style="font-weight: bold">Deaths: </span>
                <span th:text="${cov.getDeaths()}"> </span>
            </li>
        </ul>
    </div>



</body>
</html>
