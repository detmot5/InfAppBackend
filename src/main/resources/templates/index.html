<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/index.css}"/>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            padding: 0;
            margin: 0;
            position: absolute;
            width: 100vw;
            height: 100vh;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 40px;
            background-color: blueviolet;
            width: 100vw;
        }

        .content {
            margin-top: 50px;
        }
    </style>

    <title>InfApp</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            SIema
        </div>

        <div class="content">
            <!--/*@thymesVar id="covids" type="ArrayList<Covid>"*/-->
            <ul>
                <li th:each="cov: ${covids}">
                    <span style="font-weight: bold">Date: </span>
                    <span th:text="${cov.getDate()}"> </span>
                    <span style="font-weight: bold">Deaths: </span>
                    <span th:text="${cov.getDeaths()}"> </span>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
